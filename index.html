<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARPAI • Nova Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon512.png" type="image/png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      max-width: 500px;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #111;
      color: #00ffcc;
    }
    #response {
      margin-top: 2rem;
      font-size: 1rem;
      text-align: center;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>🤖 Welcome to Nova OS</h1>
  <input type="text" id="commandInput" placeholder="Type a command (e.g., launch dealerai)" autofocus />
  <div id="response"></div>

  <script>
    document.getElementById("commandInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const input = this.value.toLowerCase();
        const res = document.getElementById("response");

        if (!input) {
          res.innerText = "⚠️ Please enter a command.";
          return;
        }

        if (input.includes("dealer")) {
          res.innerText = "🚗 Launching DealerAI...";
          setTimeout(() => window.location.href = "dealerai.html", 1000);
        } else if (input.includes("dashboard")) {
          res.innerText = "📊 Launching Dashboard...";
          setTimeout(() => window.location.href = "dashboard.html", 1000);
        } else if (input.includes("service")) {
          res.innerText = "🛠️ Launching ServiceAI...";
          setTimeout(() => window.location.href = "serviceai.html", 1000);
        } else if (input.includes("follow")) {
          res.innerText = "🔁 Launching FollowAI...";
          setTimeout(() => window.location.href = "followai.html", 1000);
        } else if (input.includes("status")) {
          res.innerText = "🛰️ Nova is online and fully operational.";
        } else if (input.includes("take full control")) {
          res.innerText = "🧠 Nova Protocol Engaged: Total System Orchestration Activated...";
          setTimeout(() => window.location.href = "dashboard.html", 3000);
        } else {
          res.innerText = `🤔 Unknown command: "${input}"`;
        }

        this.value = "";
      }
    });
  </script>
</body>
</html>
